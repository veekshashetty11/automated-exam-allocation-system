<section>
  <h2>Exam Seat Allocation Demo</h2>

  <label>Number of Classrooms:</label><br>
  <input type="number" id="classrooms"><br><br>

  <label>Seats per Classroom:</label><br>
  <input type="number" id="seats"><br><br>

  <label>Number of Students:</label><br>
  <input type="number" id="students"><br><br>

  <label>Subject Codes (comma separated):</label><br>
  <input type="text" id="subjects" placeholder="1,1,2,2,3,3"><br><br> 
  
<label>Number of Invigilators:</label><br>
<input type="number" id="invigilators"><br><br>

<label>Absent Invigilator IDs (comma separated):</label><br>
<input type="text" id="absent" placeholder="1,3"><br><br>

  <button onclick="runAllocation()">Run Allocation</button>
</section>

<section>
  <h2>Allocation Output</h2>
  <div id="output"></div>
</section>
